<html>
<head><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
 <link rel='stylesheet' href='https://codepedia.info/wp-content/themes/themevicky/css/editor.css' type='text/css' />
 </head>
 <body  ng-app="myapp" ng-controller="tableController">
   <table class="table table-stripe"  >
            <thead><tr>
                    <th>Name</th>
                    <th>Account</th>
                    <th> City </th>
                    </tr></thead>
            <tbody>
                <tr ng-repeat="emp in employees">
                    <td> {{ emp.Name }} </td>
                    <td> {{emp.Account }} </td>
                    <td>  {{emp.City }}</td>
                </tr>
            </tbody>
        </table>

<script type="text/javascript">

    var app = angular.module("myapp", []);
    app.controller("tableController", ['$scope', function ($scope) {

   $scope.employees = [
				{ 'Name': 'Satinder Singh', 'Account': '3,249.92', 'City': 'Bombay' },
				{ 'Name': 'Leslie Mac', 'Account': '3,338.80', 'City': 'Queensland' },
				{ 'Name': 'Andrea ely ', 'Account': '2,015.14', 'City': 'Rio' },
				{ 'Name': 'Amit Sarna', 'Account': '1,449.70', 'City': 'Navi Mumbai' },
				{ 'Name': 'David Miller', 'Account': '1,168.84', 'City': 'Scouthe'}
		     ].sort(function(a, b){
                 return a.Account.localeCompare(b.Account);
             });       
    }]);
    


</script>
 </body>
</html>
